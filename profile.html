    <form class="row justify-content-around" method="POST" action="/post.php">

                <div class="font-weight-bold text-center mb-1">Edogaru</div>
                <div class="text-secondary text-center mb-1">edogaru@mail.com.my</div>
                <label for="edit-image">
                    <button type="button" class="button" id="edit-image-btn"
                            onclick="document.getElementById('edit-image').click()">Edit Image
                    </button>
                </label>
                <input type="file" hidden id="edit-image" onchange="readURL(this)">
                <script>
                    function readURL(input) {
                        if (input.files && input.files[0]) {
                            var reader = new FileReader();

                            reader.onload = function (e) {
                                $('#edit-image-display').attr('src', e.target.result);
                            };

                            reader.readAsDataURL(input.files[0]);

                        }
                    }
                </script>

            </div>
        </div>
        <div class="col-md-6">
            <h5 class="text-right">Profile Settings : </h5>
            <div class="row px-4 py-4  box">

                </div>
                <div class="col-md-8 mb-3">

<!-- Launch the Toasts -->
<script>
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl)
    })
    toastList.forEach(toast => toast.show())

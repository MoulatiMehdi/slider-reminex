<style>
  html,body{
    position: relative;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
  }
  nav ul {
    display: flex;
    justify-content: space-between;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  * {
    font-family: 'Nunito', sans-serif;
  }

  nav ul li {


    padding: 0 30px;

  }

  nav a {
    position: relative;
    font-size: 18px !important;
    font-weight: 800;
  }

  nav hr {
    position: absolute;
    opacity: 1 !important;
    margin: 0;
    width: 0;
    padding-top: 4px;
    border-radius: 4px;
    transition: ease-in 0.3s;
    right: 0 !important;
    background-color: #fd9800;

  }

  nav li:hover hr {
    left: 0 !important;
    width: 100%;
    transition: 0.6s ease-out;

  }

</style>

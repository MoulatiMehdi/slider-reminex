    <form method="POST" action="" class="container-fluid col col-md-6 ">
        <div class="row row-cols-2 justify-content-center align-items-center">
            <div class="col col-md-6 col-12 mb-3">
                <label for="titre" class="form-label">Titre : <span style="color: red">*</span> </label>
                <input type="text" name="title" placeholder="Titre" id="titre" class="form-control" required>
            </div>
            <div class="col col-md-6 col-12 mb-3">
                <label for="subtitre" class="form-label">Sous-titre : <span style="color: red">*</span></label>
                <input type="text" name="subtitle" placeholder="Sous-Titre" id="subtitre" class="form-control"
                       required>
            </div>
            <div class="col col-12 mb-3">
                <label for="description" class="form-label">
                    Description
                    <span style="color: red">*</span> :
                </label>
                <textarea name="description" placeholder="Description" id="description"
                          class="form-control" rows="2" required>

                    </textarea>
            </div>
            <div class="col col-12 mb-3">
                <label class="form-label d-inline-block mb-3">Position de texte :</label>
                <div class="row row-cols-2">

                    <div class="col ">
                        <div class="row justify-content-center">
                            <img src="/images/left.svg" alt="gauche" style="width: 200px">
                        </div>
                        <div class="row m-3">
                            <label class="form-check-label" style="text-align: center">
                                Gauche
                                <input type="radio" name="layout" placeholder="Titre" class="form-check-input">
                            </label>
                        </div>
                    </div>
                    <div class="col ">
                        <div class="row justify-content-center">
                            <img src="/images/right.svg" alt="right" style="width: 200px">
                        </div>
                        <div class="row m-3">
                            <label style="text-align: center" class="form-check-label">
                                Droite
                                <input type="radio" name="layout" placeholder="Titre" class="form-check-input"
                                       checked>
                            </label>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col col-12 mb-2 ">

                <label class="form-label">
                    Image <span style="color: red">* </span> :
                </label>
                <div class="imageContainer m-auto rounded-4">
                    <img src="#" id="chosenImg" class="img-fluid rounded-4" alt="">

                    <label for="image" id="add-image"
                           class="d-flex flex-column justify-content-center align-items-center">

                        <img role="button" src="/images/add-image.svg" alt="add-image">
                        <span>Importer un image</span>

                    </label>

                    <input type="file" name="image" placeholder="Titre" id="image" class="form-control"
                           hidden onchange="readURL(this)" required>
                </div>
                <script>
                    function readURL(input) {
                        if (input.files && input.files[0]) {
                            var reader = new FileReader();

                            reader.onload = function (e) {
                                $('#chosenImg').attr('src', e.target.result);
                            };

                            reader.readAsDataURL(input.files[0]);

                        }
                    }
                </script>


            </div>


        </div>
        <div class="d-flex justify-content-end mb-3">
            <input class="button" type="submit" name="addSlide" value="enregistrer">
        </div>
